ci:
  collect:
    staticDistDir: 'dist/'
    staticDirFileDiscoveryDepth: 5
    startServerCommand: pnpm run serve

  assert:
    preset: lighthouse:no-pwa
    assertions:
      offscreen-images: 'off'
      uses-webp-images: 'off'
      color-contrast: 'off'

  upload:
    target: 'temporary-public-storage'
    githubAppToken: "$LHCI_GITHUB_APP_TOKEN"
